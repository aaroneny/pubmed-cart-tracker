name: Weekly Bio Tracker

on:
  schedule:
    # 计划任务：北京时间每周五早上 8:00 运行
    # (UTC 时间为每周五 00:00)
    - cron: '0 0 * * 5'
  workflow_dispatch: # 允许手动按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须给予写入权限，否则无法更新 README

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crawler script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 只有当 README 有变化时才提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly update: $(date +'%Y-%m-%d')" && git push)
